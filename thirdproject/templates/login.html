{% extends 'base.html'%}
{%load static%}
{% block body_block%}
<div class="jumbotron">
	<h1>Please login</h1>
	<form action="{% url 'app:login'%}"  method="post">
				{% csrf_token%}

		{% if user.is_authenticated%}
		<label for="username">Username:</label>
		<input id="username" type="text" name="username" placeholder="Enter user name">
		<label for="password"> Password</label>
		<input id="password" type="password" name="password">
		<input id="in_1" type="submit" value="login">
		{% else %}
		<label for="username-2">Username:</label>
		<input id="username-2" type="text" name="username" placeholder="Enter user name">
		<label for="password-2"> Password</label>
		<input id="password-2" type="password" name="password">
		<input id="in_2" type="submit" value="login">
		<script src="{% static 'new.js'%}"></script>

		{% endif %}
	</form>
	
</div>

{% endblock %}
