{% extends 'base.html'%}

{% load static%}

{% block body_block%}

<div class="jumbotron">
	{% if registered%}
	<h1>Thank you for registration!</h1>
	{% else %}
	<h1>Register here!</h1>
	
	<div>
		<form enctype="multipart/form-data" method="post" >
		{{ user_form.as_p}}
		{{ profile_form.as_p}}
		{% csrf_token%}

		<input type="submit" class="btn btn-primary" value="submit">
	</form>
	</div>
	
	{% endif %}
</div>


{% endblock %}
